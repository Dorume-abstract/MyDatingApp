<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group">
        <label class="contol-label" style="margin-right: 10px;">I am a:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input mt-1" type="radio" value="male" formControlName="gender">
            <label class="form-check-label" style="margin-left: -0.3rem;">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input mt-1" type="radio" value="female" formControlName="gender">
            <label class="form-check-label" style="margin-left: -0.3rem;">Female</label>
        </div>
    </div>

    <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-input>
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"' [maxDate]="maxDate">
    </app-date-input>
    <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'>
    </app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Password Confirm"'
        [type]='"password"'></app-text-input>
    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" [disabled]='!registerForm.valid'>Register</button>
        <button class="btn btn-secondary mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
